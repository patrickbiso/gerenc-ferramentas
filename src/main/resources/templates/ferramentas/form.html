<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ferramentas - Formulário</title>
</head>
<body>
<h1 th:text="${ferramenta.id != null} ? 'Editar Ferramenta' : 'Nova Ferramenta'"></h1>

<form th:action="@{/ferramentas/salvar}" th:object="${ferramenta}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <p>
        <label>Código:</label>
        <input type="text" th:field="*{codigo}" required/>
    </p>

    <p>
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required/>
    </p>

    <p>
        <label>Categoria:</label>
        <input type="text" th:field="*{categoria}"/>
    </p>

    <p>
        <label>Descrição:</label>
        <textarea th:field="*{descricao}"></textarea>
    </p>

    <p>
        <label>Quantidade:</label>
        <input type="number" th:field="*{quantidade}" required/>
    </p>

    <p>
        <label>Preço:</label>
        <input type="number" step="0.01" th:field="*{preco}" required/>
    </p>

    <p>
        <label>Fornecedor:</label>
        <input type="text" th:field="*{fornecedor}"/>
    </p>

    <p>
        <label>Garantia (meses):</label>
        <input type="number" th:field="*{garantiaMeses}"/>
    </p>

    <p>
        <label>Ativo:</label>
        <input type="checkbox" th:field="*{ativo}"/>
    </p>

    <button type="submit">Salvar</button>
    <a th:href="@{/templates/ferramentas}">Cancelar</a>
</form>
</body>
</html>
