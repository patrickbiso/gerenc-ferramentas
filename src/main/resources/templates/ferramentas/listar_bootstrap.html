<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ferramentas - Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/templates/ferramentas}">Gerenciamento de Ferramentas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/templates/ferramentas}">Lista</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ferramentas/nova}">Nova</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Lista de Ferramentas</h2>


    <div th:if="${msg}" class="alert alert-success" role="alert" th:text="${msg}"></div>

    <form th:action="@{/ferramentas/buscar}" method="get" class="row g-3 mb-3">
        <div class="col-auto">
            <input type="text" name="nome" class="form-control" placeholder="Pesquisar por nome">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <a href="/ferramentas/nova" class="btn btn-success mb-3">+ Nova Ferramenta</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${ferramentas}">
            <td th:text="${f.codigo}"></td>
            <td th:text="${f.nome}"></td>
            <td th:text="${f.categoria}"></td>
            <td th:text="${f.quantidade}"></td>
            <td th:text="${f.preco}"></td>
            <td>
                <a th:href="@{/ferramentas/editar/{id}(id=${f.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/ferramentas/excluir/{id}(id=${f.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
