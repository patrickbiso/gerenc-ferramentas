<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ferramentas - Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/ferramentas}">Gerenciamento de Ferramentas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/ferramentas}">Lista</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ferramentas/nova}">Nova</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Lista de Ferramentas</h2>

    <!-- mensagens globais -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>

    <form th:action="@{/ferramentas/buscar}" method="get" class="row g-3 mb-3">
        <div class="col-auto">
            <input type="text" name="nome" class="form-control" placeholder="Pesquisar por nome">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <a th:href="@{/ferramentas/nova}" class="btn btn-success mb-3">+ Nova Ferramenta</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Fornecedor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${ferramentas}">
            <td th:text="${f.codigo}"></td>
            <td>
                <a th:href="@{/ferramentas/{id}(id=${f.id})}" th:text="${f.nome}"></a>
            </td>
            <td th:text="${f.categoria}"></td>
            <td th:text="${f.quantidade}"></td>
            <td th:text="${f.preco}"></td>
            <td th:text="${f.fornecedor}"></td>
            <td>
                <a th:href="@{/ferramentas/editar/{id}(id=${f.id})}" class="btn btn-warning btn-sm">Editar</a>
                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                        data-bs-target="#deleteModal"
                        th:attr="data-id=${f.id}, data-nome=${f.nome}">
                    Excluir
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deleteForm" th:action="@{/ferramentas/excluir/0}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Deseja realmente excluir a ferramenta <strong id="deleteNome"></strong> ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var id = button.getAttribute('data-id');
        var nome = button.getAttribute('data-nome');
        var form = document.getElementById('deleteForm');

        form.action = '/ferramentas/excluir/' + id;
        document.getElementById('deleteNome').textContent = nome;
    });
</script>
</body>
</html>
