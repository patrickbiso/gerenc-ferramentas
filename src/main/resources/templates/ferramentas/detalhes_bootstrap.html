<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Ferramenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Detalhes da Ferramenta</h2>

<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title" th:text="${ferramenta.nome}">Nome</h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text="'Código: ' + ${ferramenta.codigo}">Código</h6>

        <p><strong>Categoria:</strong> <span th:text="${ferramenta.categoria}">-</span></p>
        <p><strong>Descrição:</strong> <span th:text="${ferramenta.descricao}">-</span></p>
        <p><strong>Quantidade:</strong> <span th:text="${ferramenta.quantidade}">0</span></p>
        <p><strong>Preço:</strong> <span th:text="${ferramenta.preco}">0.00</span></p>
        <p><strong>Fornecedor:</strong> <span th:text="${ferramenta.fornecedor}">-</span></p>
        <p><strong>Garantia (meses):</strong> <span th:text="${ferramenta.garantiaMeses}">-</span></p>
        <p><strong>Ativo:</strong> <span th:text="${ferramenta.ativo} ? 'Sim' : 'Não'">Sim</span></p>

        <a th:href="@{/ferramentas/editar/{id}(id=${ferramenta.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/ferramentas}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>
